<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>LambertXiao Blog</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="icon" href="https://twemoji.maxcdn.com/v/12.1.5/72x72/1f31f.png" type="image/x-icon">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/mermaid/dist/mermaid.min.css">
  <link rel="stylesheet" href="https://unpkg.com/docsify-toc@1.0.0/dist/toc.css">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify-sidebar-collapse/dist/sidebar.min.css" />
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify-changelog-plugin@latest/dist/style.css" />
  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" />
  <style>
    .sidebar-nav li {
      margin: 12px 16px;
      line-height: 40px;
    }

    .sidebar-nav ul li.active>a:hover {
      background: #eee;
    }

    .sidebar-nav ul:not(.app-sub-sidebar)>li:not(.file)::before {
      top: 18px;
      left: -20px;
    }

    .emoji {
      margin-right: 6px;
    }

    .pagination-item-title {
      margin-top: 12px;
    }
  </style>
</head>

<body>
  <div id="app">
    Please wait... üßê
  </div>
  <!-- Docsify v4 -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-edit-on-github"></script>
  <script src="//cdn.jsdelivr.net/npm/mermaid/dist/mermaid.min.js"></script>
  <script>
    var num = 0;
    mermaid.initialize({ startOnLoad: false });
    window.$docsify = {
      name: '',
      repo: '',
      loadSidebar: true,
      search: 'auto', // default
      subMaxLevel: 2,
      alias: {
        '/.*/_sidebar.md': '/_sidebar.md'
      },
      loadFooter: true,
      depth: 2,
      coverpage: true,
      markdown: {
        renderer: {
          code: function (code, lang) {
            // Âà§Êñ≠ËØ≠Ë®ÄÊòØÂê¶‰∏∫ mermaid
            if (lang === "mermaid") {
              // Â∞Üdiv ËøîÂõû
              return (
                '<div class="mermaid">' + mermaid.render('mermaid-svg-' + num++, code) + "</div>"
              );
            }
            return this.origin.code.apply(this, arguments);
          }
        }
      },
      toc: {
        scope: '.markdown-section',
        headings: 'h1, h2, h3, h4, h5, h6',
        title: 'Â§ßÁ∫≤',
      },
      plugins: [
        function (hook, vm) {
          hook.doneEach(function () {
            twemoji.parse(document);
          })
        },
        // EditOnGithubPlugin.create(
        //   'https://github.com/3ssr/blog/blob/master/',
        //   null,
        //   function (file) {
        //     return 'Edit on github'
        //   }
        // )
      ],
      pagination: {
        previousText: '‰∏ä‰∏ÄÁØá',
        nextText: '‰∏ã‰∏ÄÁØá',
        crossChapter: true,
        crossChapterText: true,
      },
      copyCode: {
        buttonText: 'Copy to clipboard',
        errorText: 'Error',
        successText: 'Copied'
      },
    }
  </script>
  <script src="https://unpkg.com/docsify-toc@1.0.0/dist/toc.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-sidebar-collapse/dist/docsify-sidebar-collapse.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
  <script src="//cdn.jsdelivr.net/gh/TaQini/docsify-twemoji@master/twemoji.min.js"></script>
  <script src="//unpkg.com/docsify-pagination/dist/docsify-pagination.min.js"></script>
  <!-- <script src="https://unpkg.com/docsify-copy-code@2.1.1"></script> -->
  <script src="//cdn.jsdelivr.net/npm/@alertbox/docsify-footer/dist/docsify-footer.min.js"></script>
  <script src="https://cdn.bootcdn.net/ajax/libs/prism/1.24.1/components/prism-go.min.js"></script>
  <script src="https://cdn.bootcdn.net/ajax/libs/prism/1.24.1/components/prism-sql.min.js"></script>
</body>

</html>
